{% extends "layout.html" %} {% block content %}
<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Register</h2>
    <form method="POST">
      <input
        type="text"
        name="username"
        placeholder="Your Name"
        required
        class="form-input"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="form-control"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="form-input"
      />
      <button type="submit" class="form-button">Register</button>
    </form>
  </div>
</div>
{% endblock %}
