{% extends "layout.html" %} {% block content %}
<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Login</h2>
    <form method="POST">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="form-input"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="form-input"
      />
      <button type="submit" class="form-button">Login</button>
    </form>
  </div>
</div>
{% endblock %}
