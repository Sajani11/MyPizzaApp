{% extends "layout.html" %} {% block content %}
<div class="card p-4 shadow">
  <h2 class="mb-3">Add a New Pizza</h2>
  <!-- Add Pizza Form -->
  <form
    action="{{ url_for('add_pizza') }}"
    method="POST"
    class="shadow p-4 rounded bg-light"
  >
    <div class="mb-3">
      <label for="pizza_name" class="form-label">Pizza Name</label>
      <input
        type="text"
        class="form-control"
        id="pizza_name"
        name="pizza_name"
        placeholder="e.g., Margherita"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        placeholder="Enter a short description"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (Rs.)</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        step="0.01"
        placeholder="e.g., 499"
        required
      />
    </div>

    <div class="mb-3">
      <label for="image_url" class="form-label">Image URL</label>
      <input
        type="url"
        class="form-control"
        id="image_url"
        name="image_url"
        placeholder="Paste a valid image URL"
        required
      />
    </div>
    <img
      id="imagePreview"
      src=""
      alt="Image Preview"
      style="display: none; width: 100px; height: auto; margin-top: 10px"
    />

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Add Pizza</button>
    </div>
  </form>
</div>
{% endblock %}
