{% extends "layout.html" %} {% block content %}
<h2 style="text-align: center; font-family: 'Arial', sans-serif; color: #333">
  üéÅ Spin the Reward Wheel üéÅ
</h2>

<div id="wheel-container">
  <div id="wheel">
    <div class="segment" style="transform: rotate(0deg)">
      <span class="segment-label">Free Pizza</span>
    </div>
    <div class="segment" style="transform: rotate(72deg)">
      <span class="segment-label">50% Off</span>
    </div>
    <div class="segment" style="transform: rotate(144deg)">
      <span class="segment-label">Extra Cheese</span>
    </div>
    <div class="segment" style="transform: rotate(216deg)">
      <span class="segment-label">No Reward</span>
    </div>
    <div class="segment" style="transform: rotate(288deg)">
      <span class="segment-label">Buy 1 Get 1</span>
    </div>
    <div id="pointer"></div>
  </div>
  <button id="spin-btn">Spin Now</button>
  <div id="result"></div>
</div>

<script>
  const rewards = [
    "Free Pizza",
    "50% Off",
    "Extra Cheese",
    "No Reward",
    "Buy 1 Get 1",
  ];
  const angles = [0, 72, 144, 216, 288];

  document.getElementById("spin-btn").addEventListener("click", () => {
    fetch("/get-spin-reward")
      .then((res) => res.json())
      .then((data) => {
        const reward = data.reward;
        if (reward === "Already Spun Today") {
          document.getElementById("result").innerText =
            "You already spun today. Try again tomorrow!";
          return;
        }
        const index = rewards.indexOf(reward);
        const spinAngle = 360 * 5 + angles[index];
        document.getElementById(
          "wheel"
        ).style.transform = `rotate(${spinAngle}deg)`;
        setTimeout(() => {
          document.getElementById(
            "result"
          ).innerText = `üéâ You won: ${reward} üéâ`;
        }, 5200);
      });
  });
</script>

<style>
  #wheel-container {
    text-align: center;
    margin-top: 30px;
  }

  #wheel {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 10px solid #333;
    position: relative;
    margin: 0 auto 20px;
    background: conic-gradient(
      #ffcc00 0% 20%,
      #ff6666 20% 40%,
      #66cc66 40% 60%,
      #66b3ff 60% 80%,
      #ff99cc 80% 100%
    );
    transition: transform 5s ease-out;
  }

  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 0;
    left: 50%;
    transform-origin: 0% 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .segment-label {
    transform: rotate(-36deg);
    color: white;
    font-size: 14px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    width: 60px;
    text-align: center;
  }

  #pointer {
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid red;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  #spin-btn {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 25px;
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #spin-btn:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    font-family: "Arial", sans-serif;
  }
</style>
{% endblock %}
