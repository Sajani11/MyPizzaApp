{% extends "layout.html" %} {% block content %}
<h2 style="text-align: center; font-family: Arial, sans-serif; color: #333">
  üéÅ Spin the Reward Wheel üéÅ
</h2>

<div id="wheel-container">
  <div id="wheel">
    <div class="segment" style="transform: rotate(36deg)">
      <span class="segment-label">Free Delivery</span>
    </div>
    <div class="segment" style="transform: rotate(108deg)">
      <span class="segment-label">10% Off</span>
    </div>
    <div class="segment" style="transform: rotate(180deg)">
      <span class="segment-label">Extra Cheese</span>
    </div>
    <div class="segment" style="transform: rotate(252deg)">
      <span class="segment-label">No Reward</span>
    </div>
    <div class="segment" style="transform: rotate(324deg)">
      <span class="segment-label">Buy 1 Get 1</span>
    </div>
    <div id="pointer"></div>
  </div>
  <button id="spin-btn" {% if message %}disabled{% endif %}>Spin Now</button>
  <div id="result">{% if message %}{{ message }}{% endif %}</div>
</div>

{% if not message %}
<script>
  const rewards = [
    "Free Delivery",
    "10% Off",
    "Extra Cheese",
    "No Reward",
    "Buy 1 Get 1",
  ];
  const angles = [36, 108, 180, 252, 324];

  const wheel = document.getElementById("wheel");
  const spinBtn = document.getElementById("spin-btn");
  const resultDiv = document.getElementById("result");

  let currentAngle = 0;

  spinBtn.addEventListener("click", () => {
    spinBtn.disabled = true;

    fetch("/get-spin-reward")
      .then((res) => res.json())
      .then((data) => {
        if (data.error) {
          resultDiv.innerText = `‚ö†Ô∏è ${data.error}`;
          spinBtn.disabled = false;
          return;
        }

        const reward = data.reward;

        if (reward === "Already Spun Today") {
          resultDiv.innerText =
            "‚õî You already spun today. Try again tomorrow!";
          spinBtn.disabled = false;
          return;
        }

        const index = rewards.indexOf(reward);
        if (index === -1) {
          resultDiv.innerText = "‚ö†Ô∏è Error: Reward not recognized.";
          spinBtn.disabled = false;
          return;
        }

        // Spin 5 full rotations + target angle + small randomness
        const extraSpin = Math.floor(Math.random() * 30) - 15;
        currentAngle += 360 * 5 + angles[index] + extraSpin;

        wheel.style.transition = "transform 5s ease-out";
        wheel.style.transform = `rotate(${currentAngle}deg)`;

        wheel.addEventListener(
          "transitionend",
          () => {
            // Keep labels upright
            document.querySelectorAll(".segment-label").forEach((label) => {
              label.style.transform = `rotate(${-currentAngle}deg)`;
            });

            resultDiv.innerText = `üéâ You won: ${reward} üéâ`;
            spinBtn.disabled = false;
          },
          { once: true }
        );
      })
      .catch(() => {
        resultDiv.innerText = "‚ö†Ô∏è Network error. Please try again.";
        spinBtn.disabled = false;
      });
  });
</script>
{% endif %}

<style>
  #wheel-container {
    text-align: center;
    margin-top: 30px;
  }

  #wheel {
    width: 80vw;
    max-width: 300px;
    height: 80vw;
    max-height: 300px;
    border-radius: 50%;
    border: 10px solid #333;
    margin: 0 auto 20px;
    position: relative;
    background: conic-gradient(
      #ffcc00 0% 20%,
      #ff6666 20% 40%,
      #66cc66 40% 60%,
      #66b3ff 60% 80%,
      #ff99cc 80% 100%
    );
  }

  .segment {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .segment-label {
    position: absolute;
    top: 10%;
    font-size: 14px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    width: 80px;
    text-align: center;
  }

  #pointer {
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid red;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  #spin-btn {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 25px;
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #spin-btn:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    font-family: Arial, sans-serif;
  }
</style>
{% endblock %}
